baseline: Stay the owner of your links
description: Links is a Linktree alternative powered by Cecil, Tailwind CSS and Font Awesome.
baseurl: https://links.cecil.app/
image: preview.png
theme:
  - applanding
  - netlify
applanding:
  buttons:
    - name: Netlify
      url: https://app.netlify.com/start/deploy?repository=https://github.com/Cecilapp/Links&stack=cms
      image: https://www.netlify.com/img/deploy/button.svg
    - name: Vercel
      url: https://vercel.com/new/clone?repository-url=https%3A%2F%2Fgithub.com%2FCecilapp%2FLinks
      image: https://vercel.com/button/default.svg
  source: https://github.com/Cecilapp/Links
  documentation: https://github.com/Cecilapp/Links#readme
  screenshot:
    desktop:
      light: preview.png
      dark: preview-dark.png
    mobile:
      light: mobile-preview.png
      dark: mobile-preview-dark.png
  demo: https://cecil-links-demo.netlify.app
netlify:
  redirects:
    - from: https://cecil-links.netlify.app/*
      to: https://links-demo.netlify.app/:splat
      status: 301
      force: true
